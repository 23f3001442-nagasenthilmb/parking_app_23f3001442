{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Registered Users</h2>
    <div class="table-responsive" style="margin-top: 30px;">
        <table class="table table-custom">
            <thead class="table-dark">
                <tr>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Pincode</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>
                        {{ user.fullname }}
                    </td>
                    <td>
                        {{ user.phonenumber }}
                    </td>
                    <td>
                        {{ user.address }}
                    </td>
                    <td>
                        {{ user.pincode }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
