{% extends "base.html" %}

{% block head %}
    <title>Get Started-DriveIn</title>
{% endblock %}

{% block style %}
    <style>
        body {
            background-color: #012d39;
            font-family: 'Arial', sans-serif;
        }

        .card-container {
            width: 1000px;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            background-color: white;
        }

        .left-panel {
            width: 50%;
            background-image: linear-gradient(to right, #0a495c, #2b6a7b);
            background-size: cover;
            background-position: center;
        }

        .right-panel {
            width: 50%;
            overflow-y: auto;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
        }

        .btn-custom
        {
            background-color: #1d5262;
            color: white;
            border: none;
            border-radius: 8px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .btn-custom:hover {
            background-color: #4f8da0;
            color: white;
        }

        .btn-custom:active {
            background-color: #1d5262;
            color: white;
        }

        h3 {
            color: #012d39;
            font-weight: bold;
        }

        label {
            color: #012d39;
        }

        p {
            color: #012d399b;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card-container d-flex shadow-lg">
            <div class="left-panel d-flex flex-column justify-content-center text-white p-5">
                <h2 class="fw-bold">Book your parking<br>quickly and easily<br>from anywhere.</h2>
            </div>
            <div class="right-panel p-5">
                <h3>Get Started</h3>
                <p>Welcome to DriveIn â€“ Let's get started</p>
                <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" id="username" name="username" class="form-control" placeholder="Enter a valid email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter a password of length 8 or more" required>
                </div>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="phonenumber" class="form-label">Phone Number</label>
                    <input type="text" id="phonenumber" name="phonenumber" class="form-control" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" name="address" class="form-control" placeholder="Enter your address" required>
                </div>
                <div class="mb-3">
                    <label for="pincode" class="form-label">Pincode</label>
                    <input type="text" id="pincode" name="pincode" class="form-control" placeholder="Enter your pincode" required>
                </div>
                <input type="submit" value="Register" class="btn-custom w-100 fw-bold">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
