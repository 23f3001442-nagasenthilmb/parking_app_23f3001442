{% extends "base.html" %}

{% block style %}
    <style>
        .form-label {
            color: #012d39;
        }
        .btn-custom
        {
            background-color: #1d5262;
            color: white;
            border: none;
            border-radius: 8px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .btn-custom:hover {
            background-color: #4f8da0;
            color: white;
        }

        .btn-custom:active {
            background-color: #1d5262;
            color: white;
        }
    </style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="min-width: 400px; max-width: 500px; width: 100%;">
        <h2 class="mb-4 text-center" style="color: #012d39;">Edit Profile</h2>
        <form method="POST" action="{{ url_for('edit_profile') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user.fullname }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phonenumber }}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}" required>
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" name="pincode" value="{{ user.pincode }}" required pattern="\d{6}">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn-custom">Update Profile</button>
                <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
